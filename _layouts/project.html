---
layout: default
---

<article class="post" role="article">
  <time class="date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y" }} &middot; <span class="post-cat">{{ page.categories | join: ", " }}</span> &middot; {{ page.tags | join: ", " }}</time>
  <h1>{{ page.title }}</h1>
  {{ content }}
</article>
