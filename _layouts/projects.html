---
layout: default
---

<div class="grid">

  {% for project in site.projects reversed %}
  <a href="{{ site.baseurl }}{{ project.url }}">
    <article role="article" class="card">
  	  <div class="meta">
      <h2>
        {{ project.title }}
      </h2>
      <p>{{ project.summary }}</p>
        <time class="date" datetime="{{ project.date | date_to_xmlschema }}">{{ project.date | date: "%Y" }} &middot; <span class="project-cat">{{ project.categories | join: ", " }}</span> &middot; <span class="project-tags">{{ project.tags | join: ", " }}</span></time>
  	  </div>
    </article>
  </a>
  {% endfor %}
  
</div>
