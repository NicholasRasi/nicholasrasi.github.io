---
layout: default
title: Notes
---

<div class="grid">

  {% for post in site.posts %}
    <a href="{{ site.baseurl }}{{ post.url }}">
      <article role="article" class="card">
  	    <div class="meta">
        <h2>
          {{ post.title }}
        </h2>
        <p>{{ post.summary }}</p>
          <time class="date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %-d, %Y" }}</time> 
  	    </div>
      </article>
    </a>
    
  {% endfor %}
  
   </div>
